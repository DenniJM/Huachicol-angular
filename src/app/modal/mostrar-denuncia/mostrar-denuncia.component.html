<ng-template #content let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Seguimiento de denuncias</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <table class="table table-striped table-hover table-responsive-sm" id="table-modal-2">
        <thead id="tableReports" class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Titulo</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Coordenadas</th>
          <th scope="col">Fecha de emisiÃ³n</th>
        </tr>
        </thead>
        <tbody>
          <td colspan="5" *ngIf="vacio; else tieneDenuncias">No haz realizado denuncias.</td>
          <ng-template #tieneDenuncias>
              <tr *ngFor="let denuncia of denuncias">
                <th scope="row">{{denuncia._id}}</th>
                <td>{{denuncia.titulo}}</td>
                <td>{{denuncia.descripcion}}</td>
                <td>{{denuncia.punto}}</td>
                <td>{{denuncia.sendDate}}</td>
              </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">Cerrar</button>
    </div>
  </div>
</ng-template>

<button  type="button" class="btn btn-lg btn-outline-primary" data-toggle="modal" (click)="open(content)">Ver denuncias</button>

<hr>
