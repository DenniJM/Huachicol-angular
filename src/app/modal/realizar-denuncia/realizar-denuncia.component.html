<ng-template #content let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Denuncia</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-mapa-usuario></app-mapa-usuario>
      <form (ngSubmit)="onSubmit(denunciaForm)" #denunciaForm ="ngForm">
        <div class="form-group">
          <label for="titulo">Título de la denuncia</label><br>
          <select name="title" [(ngModel)]="titles.value" id="title" requiered #title="ngModel" class="form-control">
           <option value="" disabled selected>Selecciona un título</option>
           <option *ngFor="let title of titles" [value]="title">{{title}}</option>
         </select>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción de la denuncia</label><br>
          <select name="description" [(ngModel)]="descriptions.value" id="description" requiered #description= "ngModel" class="form-control">
           <option value="" disabled selected>Selecciona una breve descripción</option>
           <option *ngFor="let description of descriptions" [value]="description">{{description}}</option>
         </select>
        </div>
        <div class="form-group">
          <input id="lat" type="hidden" value="" required>
          <input id="lng" type="hidden" value="" required>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">Cancelar</button>
      <button type="submit" class="btn btn-success" [disabled]= "!denunciaForm.form.valid" (click)="onSubmit(denunciaForm);modal.dismiss('Cross click')">Envíar denuncia</button>
    </div>
  </div>

</ng-template>

<button  type="button" class="btn btn-lg btn-outline-primary" (click)="open(content)">Denunciar</button>
<hr>
<div id="mensaje" class="bs-example">

</div>
