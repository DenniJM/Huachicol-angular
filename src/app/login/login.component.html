<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Iniciar sesion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <form name="sentLog" id="log" novalidate="novalidate">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <input class="form-control" #username name="username" id="username" type="text" placeholder="Username" required="required" data-validation-required-message="Ingrese su usuario.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <input class="form-control" #password name="password" id="pass" type="password" placeholder="Password" required="required" data-validation-required-message="Ingrese una contraseÃ±a.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="successlog"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="form-group">
      <button type="submit" class="btn btn-light btn-xl" id="logButton" (click)="logIn(username.value, password.value, $event)">Ingresar</button>
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cerrar</button>
    </div>

  </div>
</ng-template>


<button class="login waves-light" (click)="openVerticallyCentered(content)">Iniciar sesion</button>
